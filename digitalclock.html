<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            background-size:100% 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        #container{
            text-align:center;
            position:relative;
            top:50px;
            width:60vw;
            height:80vh;
            background-color:rgba(128, 128 ,128 ,0.445)
            border-radius:10px;
            box-shadow:5px 5px 10px black;


        }

    </style>
</head>
<body onload="clock()" id="a">
    <div>
    <h1 id="Time"></h1>
    <h1 id="Date"></h1>
    <h1 id="Day"></h1>
    <h1 id="MS"></h1>
    </div>
    <script>
        function clock()
        {
            var date=new Date()
            var hh=date.getHours()
            var mm=date.getMinutes()
            var ss=date.getSeconds()
            var ms=date.getMilliSeconds()
            var day=date.getDay()
            var dt=date.getDate()
            var mo=date.getMonth()
            var yy=date.getFullyear() 
            if(mo==0) 
            {
                mo="Jan"
            }
            else if(mo==1)
            {
                mo="Feb"
            }
            else if(mo==2)
            {
                mo="Mar"
            }
            else if(mo==3)
            {
                mo="Apr"
            }
            else if(mo==4)
            {
                mo="may"
            }
            else if(mo==5)
            {
                mo="june"
            }
            switch(day)
            {
                case 0:
                    day="Sunday"
                    document.getElementById("a").style.backgroundImage="URL(sunday.jpg)"
                    break;
                    case 1:
                    day="Monday"
                    document.getElementById("a").style.backgroundImage="URL(monday.jpg)"
                    break;
                    case 2:
                    day="Tuesday"
                    document.getElementById("a").style.backgroundImage="URL(tuseday.jpg)"
                    break;
                    case 3:
                    day="Wednesday"
                    document.getElementById("a").style.backgroundImage="URL(wednesday.jpg)"
                    break;
                    case 4:
                    day="Thursday"
                    document.getElementById("a").style.backgroundImage="URL(thursday.jpg)"
                    break;
                    case 5:
                    day="Friday"
                    document.getElementById("a").style.backgroundImage="URL(friday.jpg)"
                    break;
            }
            var am_pm="AM"
            if(hh>=12)
            {
                am_pm="PM"
                if(hh>=13)
                {
                    hh-=12;
                }
                }
                if(hh==0)
                {
                    hh=12;
                }
                var finalTime=hh+":"+mm+":"+ss+""+am_pm
                document.getElementById("Time").innerHTML=finalTime
                var finalDate=dt+"/"+mo+"/"+yy
                document.getElementById("Date").innerHTML=finalDate
                document.getElementById("Day").innerHTML=day
                document.getElementById("MS").innerHTML=ms
            }

    </script>
</body>
</html>
